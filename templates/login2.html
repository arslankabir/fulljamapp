{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Login form</title>

  <link rel="stylesheet" type="text/css" href="{% static 'styles/loginstyle.css'%}">
   <script src="{% static 'js/login2.js' %}" type="text/javascript"></script>
   <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" >

</head>
<body>

<div class="login-page">
  <div class="form">
    
    <form class="login-form" method="POST" action="." enctype="multipart/form-data">{% csrf_token %}
      <input type="text" placeholder="username"  name="username" required=""/>
      <input type="password" placeholder="password"  name="password" required=""/>
      <button>login</button>
      <p class="message">Not registered? <a href="/accounts/signup2">Create an account</a></p>
    </form>
  </div>

  <ul class="colorlib-bubbles">
   
  </ul>
</div>


</body>
</html>
