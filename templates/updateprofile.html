{% extends 'mainprofile.html' %}
{% block content %}
{%load static%}

<div class="container">
	<div class="row">
		<div class="col col-xl-9 order-xl-2 col-lg-9 order-lg-2 col-md-12 order-md-1 col-sm-12 col-12">
			<div class="ui-block">
				<div class="ui-block-title">
					<h6 class="title">Personal Information</h6>
				</div>
				<div class="ui-block-content">

					
					<!-- Personal Information Form  -->
					
					<form method="POST" action = "." enctype="multipart/form-data">{% csrf_token %}
						<div class="row">
							<div class="col col-lg-6 col-md-6 col-sm-12 col-12">
								<!-- <div class="form-group label-floating">
									<label class="control-label" for="id_first_name">First Name</label>
									<input name="first_name" class="form-control" placeholder="" type="text" required id="id_first_name" >
								</div>
					
								<div class="form-group label-floating" for="id_email">
									<label class="control-label">Your Email</label>
									<input name="email" class="form-control" placeholder="" type="email" value="" required id="id_email" >
								</div> -->
					
								<div class="form-group date-time-picker label-floating">
									<label class="control-label" for="id_datetimepicker" >Your Birthday</label>
									<input name="datetimepicker" placeholder="" required id="id_datetimepicker" />
									<span class="input-group-addon">
															<svg class="olymp-month-calendar-icon icon"><use xlink:href="/static/svg-icons/sprites/icons.svg#olymp-month-calendar-icon"></use></svg>
														</span>
								</div>
							</div>
					
							<div class="col col-lg-6 col-md-6 col-sm-12 col-12">
								<!-- <div class="form-group label-floating">
								<label class="control-label" for="id_last_name">Last Name</label>
								<input name="user.last_name" class="form-control" placeholder="" type="text" required id="id_last_name">
									</div> -->
								<div class="form-group label-floating">
									<label class="control-label">Your Website</label>
									<input class="form-control" name="website" placeholder="" type="email" value="">
								</div>
					
					
								<div class="form-group label-floating is-empty">
									<label class="control-label">Your Phone Number</label>
									<input name="phone_number" class="form-control" placeholder="" type="text">
								</div>
							</div>
					
							<div class="col col-lg-4 col-md-4 col-sm-12 col-12">
								<div class="form-group label-floating is-select">
									<label class="control-label">Your Country</label>
									<select class="selectpicker form-control" name="country">
										<option value="US">United States</option>
										<option value="AU">Australia</option>
										<option value="PK">Pakistan</option>
										<option value="IND">India</option>
										<option value="NZ">Newzeland</option>
										<option value="AF">Africa</option>
									</select>
								</div>
							</div>
							<div class="col col-lg-4 col-md-4 col-sm-12 col-12">
								<div class="form-group label-floating is-select">
									<label class="control-label">Your State / Province</label>
									<select class="selectpicker form-control" name="province">
										<option value="CA">Canada</option>
										<option value="TE">Texas</option>
										<option value="AS">Australia</option>
									</select>
								</div>
							</div>
							<div class="col col-lg-4 col-md-4 col-sm-12 col-12">
								<div class="form-group label-floating is-select">
									<label class="control-label">Your City</label>
									<select class="selectpicker form-control" name="city">
										<option value="SF">San Francisco</option>
										<option value="NY">New York</option>
									</select>
								</div>
							</div>
							<div class="col col-lg-6 col-md-6 col-sm-12 col-12">
								<div class="form-group label-floating">
									<label class="control-label">Write a little description about you</label>
									<textarea name="about_me" class="form-control" placeholder=""></textarea>
								</div>
					
								<div class="form-group label-floating is-select">
									<label class="control-label" for="id_datetimepicker">Your Gender</label>
									<select name="gender" class="selectpicker form-control" id="id_datetimepicker">
										<option value="MA">MALE</option>
										<option value="FE">FEMALE</option>
									</select>
								</div>
					
								<div class="form-group label-floating is-empty">
									<label class="control-label">Religious Belifs</label>
									<input name="religious_belifs" class="form-control" placeholder="" type="text">
								</div>
							</div>
							<div class="col col-lg-6 col-md-6 col-sm-12 col-12">
								<div class="form-group label-floating is-empty">
									<label class="control-label">Your Birthplace</label>
									<input name="birthplace" class="form-control" placeholder="" type="text">
								</div>
					
								<div class="form-group label-floating">
									<label class="control-label">Your Occupation</label>
									<input name="occupation" class="form-control" placeholder="" type="text" value="">
								</div>
					
								<div class="form-group label-floating is-select">
									<label class="control-label">Status</label>
									<select name="relationship_status" class="selectpicker form-control">
										<option value="MA">Married</option>
										<option value="FE">Not Married</option>
									</select>
								</div>
					
								<div class="form-group label-floating">
									<label class="control-label">Political Incline</label>
									<input name="political_incline" class="form-control" placeholder="" type="text" value="">
								</div>
							</div>
							<div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
								<div class="form-group with-icon label-floating">
									<label class="control-label">Your Facebook Account</label>
									<input class="form-control" type="text" value="www.facebook.com/james-spiegel95321">
									<i class="fab fa-facebook-f c-facebook" aria-hidden="true"></i>
								</div>
								<div class="form-group with-icon label-floating">
									<label class="control-label">Your Twitter Account</label>
									<input class="form-control" type="text" value="www.twitter.com/james_spiegelOK">
									<i class="fab fa-twitter c-twitter" aria-hidden="true"></i>
								</div>
								<div class="form-group with-icon label-floating is-empty">
									<label class="control-label">Your RSS Feed Account</label>
									<input class="form-control" type="text">
									<i class="fa fa-rss c-rss" aria-hidden="true"></i>
								</div>
								<div class="form-group with-icon label-floating">
									<label class="control-label">Your Dribbble Account</label>
									<input class="form-control" type="text" value="www.dribbble.com/thecowboydesigner">
									<i class="fab fa-dribbble c-dribbble" aria-hidden="true"></i>
								</div>
								<div class="form-group with-icon label-floating is-empty">
									<label class="control-label">Your Spotify Account</label>
									<input class="form-control" type="text">
									<i class="fab fa-spotify c-spotify" aria-hidden="true"></i>
								</div>
							</div>
							<div class="col col-lg-6 col-md-6 col-sm-12 col-12">
								<button class="btn btn-secondary btn-lg full-width">Restore all Attributes</button>
							</div>
							<div class="col col-lg-6 col-md-6 col-sm-12 col-12">
								<button class="btn btn-primary btn-lg full-width">Save all Changes</button>
							</div>
					
						</div>
					</form>
					
					<!-- ... end Personal Information Form  -->
				</div>
			</div>
		</div>
	</div>
</div>



{%endblock content%}
